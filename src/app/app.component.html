<mat-toolbar id="toolbar">
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Example icon-button with a menu"
  >
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="openDialog()">
      <mat-icon>settings</mat-icon>
      <span>Value calculation setup</span>
    </button>
    <button mat-menu-item (click)="savePdf()">
      <mat-icon>report</mat-icon>
      <span>Generate report</span>
    </button>
  </mat-menu>
  <span>Market Analytics Platform - EC33NW</span>
  <span class="example-spacer"></span>

  <form>
    <mat-form-field id="search-form" appearance="standard">
      <input
        type="text"
        placeholder="Search ticker"
        aria-label="Search"
        matInput
        [formControl]="myControl"
        [matAutocomplete]="auto"
        (keydown.enter)="onEnter($event)"
      />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option
          *ngFor="let option of filteredOptions | async"
          [value]="option"
        >
          {{ option }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</mat-toolbar>
<router-outlet (activate)="onChildMainLoaded($event)"></router-outlet>
