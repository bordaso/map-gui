<div id="header-div">
  <div id="header-bal">Balance statement</div>
  <div id="header-cash">Cashflow statement</div>
  <div id="header-inc">Income statement</div>
  <div id="header-val">Valuation</div>
</div>
<div id="stmt-container">
  <div id="balance-stmt">
    <table mat-table [dataSource]="stmtsDsMapVar.get(stmtEnumVar.BALANCE)!">
      <ng-container matColumnDef="label" sticky="true">
        <td mat-cell *matCellDef="let row">{{ row.label }}</td>
      </ng-container>

      <ng-container
        [matColumnDef]="'column' + i"
        *ngFor="let column of balanceStmtData; let i = index"
      >
        <td mat-cell *matCellDef="let row">{{ row["column" + i] }}</td>
      </ng-container>

      <tr
        mat-row
        *matRowDef="
          let row;
          columns: stmtsDispColMapVar.get(stmtEnumVar.BALANCE)
        "
      ></tr>
    </table>
  </div>

  <div id="cashflow-stmt">
    <table mat-table [dataSource]="stmtsDsMapVar.get(stmtEnumVar.CASH)!">
      <ng-container matColumnDef="label" sticky="true">
        <td mat-cell *matCellDef="let row">{{ row.label }}</td>
      </ng-container>

      <ng-container
        [matColumnDef]="'column' + i"
        *ngFor="let column of cashfStmtData; let i = index"
      >
        <td mat-cell *matCellDef="let row">{{ row["column" + i] }}</td>
      </ng-container>

      <tr
        mat-row
        *matRowDef="let row; columns: stmtsDispColMapVar.get(stmtEnumVar.CASH)"
      ></tr>
    </table>
  </div>

  <div id="income-stmt">
    <table mat-table [dataSource]="stmtsDsMapVar.get(stmtEnumVar.INCOME)!">
      <ng-container matColumnDef="label" sticky="true">
        <td mat-cell *matCellDef="let row">{{ row.label }}</td>
      </ng-container>

      <ng-container
        [matColumnDef]="'column' + i"
        *ngFor="let column of incomeStmtData; let i = index"
      >
        <td mat-cell *matCellDef="let row">{{ row["column" + i] }}</td>
      </ng-container>

      <tr
        mat-row
        *matRowDef="
          let row;
          columns: stmtsDispColMapVar.get(stmtEnumVar.INCOME)
        "
      ></tr>
    </table>
  </div>
  <div id="value-stmt">
    <ng-container *ngFor="let val of valuations">
      <div>{{ val.name }} {{ val.calcres }}</div>
    </ng-container>
  </div>
</div>
<div id="footer-stmt">
  <div>Competitor company tickers:</div>
  <br />
  {{ symbolPeers }}
</div>
